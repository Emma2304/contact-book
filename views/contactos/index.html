<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Contact book</title>
</head>

<body>
    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-indigo-700 h-16">
    </nav>

    <form id="form">
        <!-- Formulario de contactos -->

        <h3>Creacion de contactos</h3>
        <div class="formulario-datos"> 
            <label class="name-input">                 
                Nombre: <span class="required">*</span>
            </label>
            <input id="name-input" type="text" placeholder="Your Name" autocomplete="off">
            <p class="helper-text">
                ¡Debe tener solo letras!
            </p>
        </div>

        <div class="formulario-datos">
            <label class="number-input">
                Telefono: <span class="required">*</span>
            </label>
            <input id="number-input" type="tlf" placeholder="Phone" autocomplete="off">
            <p class="helper-text">
                ¡Debe ser solo número de venezuela!
            </p>
        </div>
        <button disabled class="btn-agregar-tareas"> Crear Contacto              
        </button>
    </form>
    
    <h3>Contactos</h3>

    <div class="list-base">
        <ul id="list">
    </div>

</body>
<script src="index.js"></script>
<script src="/components/nav.js"></script>
</html>
